<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SCAtak">
    <link rel="manifest" href="manifest.json">
    <title>SCAtak ARSENAL</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #09090b; --glass: rgba(20, 20, 25, 0.85); --border: rgba(255,255,255,0.15);
            --accent: #3b82f6; --danger: #ef4444; --success: #10b981; --warn: #f59e0b;
            --text: #f8fafc; --safe-bot: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { margin: 0; background: #000; color: var(--text); font-family: 'Inter', sans-serif; overflow: hidden; height: 100dvh; display: flex; flex-direction: column; }

        /* --- MAP --- */
        #map { flex: 1; width: 100%; height: 100%; z-index: 0; background: #111; }
        
        /* --- HUD --- */
        .hud { position: absolute; top: 0; left: 0; width: 100%; padding: 15px; pointer-events: none; z-index: 10; padding-top: max(15px, env(safe-area-inset-top)); display: flex; justify-content: space-between; }
        .hud-box { background: rgba(0,0,0,0.6); backdrop-filter: blur(8px); padding: 8px 12px; border-radius: 8px; border: 1px solid var(--border); pointer-events: auto; }
        .hud-val { font-family: 'JetBrains Mono', monospace; font-weight: 800; font-size: 16px; color: var(--accent); }
        .hud-lbl { font-size: 10px; color: #888; text-transform: uppercase; letter-spacing: 1px; }

        /* --- FABs --- */
        .fab-stack { position: absolute; bottom: calc(100px + var(--safe-bot)); right: 15px; display: flex; flex-direction: column; gap: 12px; z-index: 20; pointer-events: auto; }
        .fab { width: 48px; height: 48px; border-radius: 14px; background: var(--glass); border: 1px solid var(--border); color: #fff; display: flex; align-items: center; justify-content: center; font-size: 18px; backdrop-filter: blur(10px); box-shadow: 0 4px 20px rgba(0,0,0,0.4); cursor: pointer; transition: 0.2s; }
        .fab:active { transform: scale(0.92); background: var(--accent); }
        .fab.sos { background: rgba(239, 68, 68, 0.2); border-color: var(--danger); color: var(--danger); }
        .fab.sos.active { background: var(--danger); color: white; animation: pulse 0.8s infinite; }
        @keyframes pulse { 0% {box-shadow: 0 0 0 0 rgba(239,68,68,0.7);} 70% {box-shadow: 0 0 0 15px rgba(239,68,68,0);} 100% {box-shadow: 0 0 0 0 rgba(239,68,68,0);} }

        /* --- DOCK --- */
        .dock {
            position: absolute; bottom: 0; left: 0; width: 100%; height: calc(80px + var(--safe-bot));
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            z-index: 30; display: flex; align-items: center; justify-content: center;
            padding-bottom: var(--safe-bot); pointer-events: auto;
        }
        .home-btn {
            width: 64px; height: 64px; background: var(--glass); border: 2px solid var(--border);
            border-radius: 20px; display: flex; align-items: center; justify-content: center;
            font-size: 24px; color: var(--accent); backdrop-filter: blur(12px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.5); transition: 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .home-btn:active { transform: scale(0.9); }
        .home-btn.open { transform: rotate(45deg); background: var(--danger); color: white; border-color: var(--danger); }

        /* --- APP DRAWER --- */
        .drawer {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 0;
            background: rgba(10, 10, 12, 0.96); backdrop-filter: blur(20px);
            z-index: 25; border-top-left-radius: 24px; border-top-right-radius: 24px;
            border-top: 1px solid var(--border); overflow: hidden;
            transition: height 0.4s cubic-bezier(0.32, 0.72, 0, 1);
            padding-bottom: calc(90px + var(--safe-bot));
        }
        .drawer.open { height: 85vh; }
        
        .drawer-content { padding: 25px; height: 100%; overflow-y: auto; }
        .drawer-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 25px; }
        
        .app-icon {
            display: flex; flex-direction: column; align-items: center; gap: 6px; cursor: pointer;
        }
        .app-sq {
            width: 60px; height: 60px; background: rgba(255,255,255,0.05); border-radius: 16px;
            display: flex; align-items: center; justify-content: center; font-size: 22px; color: #ccc;
            border: 1px solid transparent; transition: 0.2s;
        }
        .app-sq:active { background: var(--accent); color: black; transform: scale(0.95); }
        .app-lbl { font-size: 10px; color: #888; font-weight: 600; text-align: center; }

        .section-title { font-family: 'JetBrains Mono'; font-size: 12px; color: #555; margin-bottom: 10px; font-weight: 800; }

        /* --- WINDOWS (POPUPS) --- */
        .window {
            position: absolute; top: 60px; left: 15px; right: 15px; bottom: 100px;
            background: #111; border: 1px solid var(--border); border-radius: 16px;
            z-index: 50; display: none; flex-direction: column; overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }
        .window-head {
            padding: 15px; background: rgba(255,255,255,0.05); border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .win-title { font-family: 'JetBrains Mono'; font-weight: 800; color: var(--accent); }
        .win-close { width: 30px; height: 30px; background: #222; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .window-body { padding: 20px; flex: 1; overflow-y: auto; }

        /* UI ELEMENTS */
        .btn { width: 100%; padding: 14px; background: var(--accent); border: none; border-radius: 8px; color: #000; font-weight: 800; font-size: 14px; margin-bottom: 10px; cursor: pointer; }
        .input { width: 100%; padding: 12px; background: #000; border: 1px solid var(--border); color: white; border-radius: 8px; margin-bottom: 10px; font-family: 'JetBrains Mono'; }
        
        /* CHAT */
        .msg { padding: 8px 12px; border-radius: 8px; background: #222; margin-bottom: 6px; font-size: 13px; }
        .msg strong { color: var(--accent); }

    </style>
</head>
<body>

    <div class="hud">
        <div class="hud-box" onclick="toggleWindow('id')">
            <div class="hud-val" id="callsign">ANON</div>
            <div class="hud-lbl">UNIT ID</div>
        </div>
        <div class="hud-box">
            <div class="hud-val" id="clock">00:00</div>
            <div class="hud-lbl">ZULU</div>
        </div>
    </div>

    <div id="map"></div>

    <div class="fab-stack">
        <div class="fab" onclick="toggleLayer('radar')"><i class="fa-solid fa-cloud-rain"></i></div>
        <div class="fab" onclick="toggleWindow('chat')"><i class="fa-solid fa-walkie-talkie"></i></div>
        <div class="fab" onclick="locate()"><i class="fa-solid fa-crosshairs"></i></div>
        <div class="fab sos" onmousedown="startSOS()" ontouchstart="startSOS()" onmouseup="endSOS()" ontouchend="endSOS()"><i class="fa-solid fa-triangle-exclamation"></i></div>
    </div>

    <div class="dock">
        <div class="home-btn" id="homeBtn" onclick="toggleDrawer()">
            <i class="fa-solid fa-grid-2"></i>
        </div>
    </div>

    <div class="drawer" id="drawer">
        <div class="drawer-content">
            
            <div class="section-title">COMMAND</div>
            <div class="drawer-grid">
                <div class="app-icon" onclick="toggleWindow('id')"><div class="app-sq"><i class="fa-solid fa-id-card"></i></div><div class="app-lbl">ID</div></div>
                <div class="app-icon" onclick="toggleWindow('chat')"><div class="app-sq"><i class="fa-solid fa-comments"></i></div><div class="app-lbl">COMMS</div></div>
                <div class="app-icon" onclick="toggleWindow('tasks')"><div class="app-sq"><i class="fa-solid fa-list-check"></i></div><div class="app-lbl">OPS</div></div>
                <div class="app-icon" onclick="toggleWindow('admin')"><div class="app-sq" style="color:var(--danger)"><i class="fa-solid fa-lock"></i></div><div class="app-lbl">ADMIN</div></div>
            </div>

            <div class="section-title">INTEL</div>
            <div class="drawer-grid">
                <div class="app-icon" onclick="fetchWeather()"><div class="app-sq"><i class="fa-solid fa-cloud"></i></div><div class="app-lbl">WX</div></div>
                <div class="app-icon" onclick="showTide()"><div class="app-sq"><i class="fa-solid fa-water"></i></div><div class="app-lbl">TIDE</div></div>
                <div class="app-icon" onclick="alert('SUNRISE: 06:42\nSUNSET: 20:15')"><div class="app-sq"><i class="fa-solid fa-sun"></i></div><div class="app-lbl">SOLAR</div></div>
                <div class="app-icon" onclick="toggleLayer('traffic')"><div class="app-sq"><i class="fa-solid fa-car"></i></div><div class="app-lbl">TRAFFIC</div></div>
            </div>

            <div class="section-title">TOOLS</div>
            <div class="drawer-grid">
                <div class="app-icon" onclick="toggleStrobe()"><div class="app-sq"><i class="fa-solid fa-lightbulb"></i></div><div class="app-lbl">STROBE</div></div>
                <div class="app-icon" onclick="startMeasure()"><div class="app-sq"><i class="fa-solid fa-ruler-combined"></i></div><div class="app-lbl">RANGE</div></div>
                <div class="app-icon" onclick="showCompass()"><div class="app-sq"><i class="fa-regular fa-compass"></i></div><div class="app-lbl">GYRO</div></div>
                <div class="app-icon" onclick="generateQR()"><div class="app-sq"><i class="fa-solid fa-qrcode"></i></div><div class="app-lbl">QR</div></div>
                <div class="app-icon" onclick="showConvert()"><div class="app-sq"><i class="fa-solid fa-right-left"></i></div><div class="app-lbl">CONVERT</div></div>
                <div class="app-icon" onclick="alert('DECIBELS: ' + Math.floor(Math.random()*40 + 40) + ' dB')"><div class="app-sq"><i class="fa-solid fa-ear-listen"></i></div><div class="app-lbl">NOISE</div></div>
                <div class="app-icon" onclick="alert('NET LATENCY: 24ms')"><div class="app-sq"><i class="fa-solid fa-gauge-high"></i></div><div class="app-lbl">PING</div></div>
                <div class="app-icon" onclick="exportData()"><div class="app-sq"><i class="fa-solid fa-download"></i></div><div class="app-lbl">DUMP</div></div>
            </div>

        </div>
    </div>

    <div id="win-id" class="window">
        <div class="window-head"><span class="win-title">IDENTITY</span><div class="win-close" onclick="closeWindows()">Ã—</div></div>
        <div class="window-body">
            <input type="text" id="username" class="input" placeholder="CALLSIGN" onchange="saveSet()">
            <select id="roleSelect" class="input" onchange="saveSet()">
                <option value="blue">ðŸ”µ EMPLOYEE</option>
                <option value="red">ðŸ”´ SUPERVISOR</option>
                <option value="green">ðŸŸ¢ ADMIN</option>
            </select>
            <button class="btn" id="trackBtn" onclick="toggleTracking()">GO LIVE</button>
            <div style="font-size:12px; color:#666; margin-top:10px;">API STATUS: ONLINE</div>
        </div>
    </div>

    <div id="win-chat" class="window">
        <div class="window-head"><span class="win-title">ENCRYPTED NET</span><div class="win-close" onclick="closeWindows()">Ã—</div></div>
        <div class="window-body" style="display:flex; flex-direction:column;">
            <div id="chatBox" style="flex:1; overflow-y:auto; margin-bottom:10px;"></div>
            <div style="display:flex; gap:10px;">
                <input id="chatInput" class="input" style="margin:0;" placeholder="Message...">
                <button class="btn" style="width:auto;" onclick="sendMsg()">âž¤</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyCZkpLZt-r5e5B-KWBJiiGHMaHY3get6rM",
            authDomain: "sca-tak.firebaseapp.com",
            projectId: "sca-tak",
            storageBucket: "sca-tak.firebasestorage.app",
            messagingSenderId: "1073161858259",
            appId: "1:1073161858259:web:a860ae211ff3d32e1a7826",
            databaseURL: "https://sca-tak-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // MAP
        const map = L.map('map', {zoomControl: false}).setView([38.515, -76.513], 15);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        // ZONES (HOLO)
        const zones = {
            'A': {c:'#ef4444', p:[38.528, -76.516]},
            'B': {c:'#f97316', p:[38.522, -76.514]},
            'C': {c:'#10b981', p:[38.515, -76.513]},
            'D': {c:'#3b82f6', p:[38.510, -76.512]},
            'E': {c:'#a855f7', p:[38.503, -76.509]}
        };
        for(let k in zones){
            L.circle(zones[k].p, {color:zones[k].c, fillOpacity:0.2, radius:250, weight:1}).addTo(map);
        }

        // DRAWER LOGIC
        function toggleDrawer() {
            const d = document.getElementById('drawer');
            const b = document.getElementById('homeBtn');
            if(d.classList.contains('open')) {
                d.classList.remove('open');
                b.classList.remove('open');
                b.innerHTML = '<i class="fa-solid fa-grid-2"></i>';
            } else {
                d.classList.add('open');
                b.classList.add('open');
                b.innerHTML = 'Ã—';
                closeWindows();
            }
        }

        // WINDOW LOGIC
        function toggleWindow(id) {
            document.querySelectorAll('.window').forEach(w => w.style.display = 'none');
            document.getElementById('win-'+id).style.display = 'flex';
            toggleDrawer(); // close drawer
        }
        function closeWindows() {
            document.querySelectorAll('.window').forEach(w => w.style.display = 'none');
        }

        // CLOCK
        setInterval(() => {
            const d = new Date();
            document.getElementById('clock').innerText = d.toISOString().substr(11,5);
        }, 1000);

        // TRACKING
        let trackId = null;
        function toggleTracking() {
            if(trackId) {
                navigator.geolocation.clearWatch(trackId); trackId = null;
                document.getElementById('trackBtn').innerText = "GO LIVE";
                document.getElementById('trackBtn').style.background = "var(--accent)";
            } else {
                const name = document.getElementById('username').value || "ANON";
                document.getElementById('callsign').innerText = name.toUpperCase();
                trackId = navigator.geolocation.watchPosition(pos => {
                    db.ref('units/'+name).update({
                        lat: pos.coords.latitude, lng: pos.coords.longitude,
                        last: Date.now(), role: document.getElementById('roleSelect').value
                    });
                    document.getElementById('trackBtn').innerText = "TRANSMITTING";
                    document.getElementById('trackBtn').style.background = "var(--success)";
                });
            }
        }

        // UNITS RENDER
        let units = {};
        db.ref('units').on('value', snap => {
            for(let k in units) map.removeLayer(units[k]);
            snap.forEach(c => {
                const u = c.val();
                if(Date.now() - u.last > 3600000) return;
                let col = u.role === 'red' ? '#ef4444' : '#3b82f6';
                const icon = L.divIcon({className:'empty', html:`<div style="width:12px;height:12px;background:${col};border-radius:50%;border:2px solid #fff;box-shadow:0 0 10px ${col}"></div>`});
                units[c.key] = L.marker([u.lat, u.lng], {icon:icon}).addTo(map);
            });
        });

        // TOOLS
        function fetchWeather() { alert("TEMP: 45Â°F\nWIND: 8mph NW\nRAIN: 0%"); }
        function showTide() { alert("CHESAPEAKE BAY:\nHIGH: 14:30\nLOW: 20:45"); }
        function toggleStrobe() {
            let iv = setInterval(() => { document.body.style.background = document.body.style.background==='white'?'black':'white'; }, 100);
            setTimeout(() => { clearInterval(iv); document.body.style.background='black'; }, 3000);
        }
        function startSOS() {
            document.querySelector('.sos').classList.add('active');
            if(navigator.vibrate) navigator.vibrate([500,200,500]);
            db.ref('chat').push({user:'SYS', text:'ðŸš¨ SOS: '+document.getElementById('username').value});
        }
        function endSOS() { document.querySelector('.sos').classList.remove('active'); }
        function locate() { navigator.geolocation.getCurrentPosition(p => map.setView([p.coords.latitude, p.coords.longitude], 17)); }
        
        // CHAT
        function sendMsg() {
            const txt = document.getElementById('chatInput').value;
            const u = document.getElementById('username').value || "ANON";
            if(txt) db.ref('chat').push({user:u, text:txt});
            document.getElementById('chatInput').value = "";
        }
        db.ref('chat').limitToLast(20).on('child_added', s => {
            const m = s.val();
            const d = document.createElement('div');
            d.className = 'msg';
            d.innerHTML = `<strong>${m.user}</strong>: ${m.text}`;
            document.getElementById('chatBox').prepend(d);
        });

        // INIT
        if(localStorage.getItem('sca_user')) document.getElementById('username').value = localStorage.getItem('sca_user');
        function saveSet() { localStorage.setItem('sca_user', document.getElementById('username').value); }

    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
